{% extends 'static/base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class="row ">
    <div class="col-lg">
        <H1>Login</H1>

    </div>


    <div class="col-lg">
        <h1>Cadastro</h1>
        <form method="POST" action="" class="">

            {% csrf_token %}
            {{ userform|crispy }}
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
        </form>
    </div>
</div>

{% endblock %}
